<div class="container">
  <div class="row">
    <div class="col-12 col-md-7">
      <h3 class="text-dark">Ordenes</h3>
      <h6 class="text-black-50">Aca puedes ver las ordenes solicitadas</h6>
      <p class="fw-normal text-black-50">Puedes filtrar entre Pendientes (aun no se esta cocinando), En Cocina, y
        Completados, o ver todas las ordenes</p>
    </div>
    <div class="col-10 col-md-12 mt-3">
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style" [value]="filters.status"
                               (change)="statusFilterChange($event)">
        <mat-button-toggle value="" aria-selected="true">🍔🍲 Todos</mat-button-toggle>
        <mat-button-toggle value="pending">⌛⏳ Pendientes</mat-button-toggle>
        <mat-button-toggle value="cooking">🍳🧑‍🍳 En Cocina</mat-button-toggle>
        <mat-button-toggle value="completed">✅🍽️ Completado</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <div class="col-12 col-md-11 mt-3">
      <ag-grid-angular
        style="width: 100%; height: 450px;"
        class="ag-theme-material"
        [class.opacity-25]="isLoading"
        [rowData]="rowData"
        [columnDefs]="colDefs"
      />
      <ng-lottie
        *ngIf="isLoading"
        [options]="options"
        class="m-auto d-block position-absolute loading-animation"
        width="150px"
        height="150px"/>
    </div>
  </div>
</div>
